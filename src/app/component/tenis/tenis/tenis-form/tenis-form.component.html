<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="nome"> 
        <mat-error *ngIf="formGroup.get('nome') && formGroup.get('nome')?.invalid
                        && formGroup.get('nome')?.touched">
            O nome é obrigatório.
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Tamanho</mat-label>
        <input matInput type="text" formControlName="tamanho"> 
        <mat-error *ngIf="formGroup.get('tamanho') && formGroup.get('tamanho')?.invalid
                        && formGroup.get('tamanho')?.touched">
           O tamanho é obrigatório.
        </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" 
    [disabled]="formGroup.invalid" >Salvar</button>
</form>
