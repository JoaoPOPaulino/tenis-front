<div class="login-container">
    <mat-toolbar color="primary" class="login-toolbar">
      <span>Sistema de Gerenciamento</span>
    </mat-toolbar>
  
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login Administrativo</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" required>
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              Username é obrigatório
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Senha é obrigatória
            </mat-error>
          </mat-form-field>
  
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
              Entrar
            </button>
            <button mat-button type="button" (click)="onRegister()" color="accent">
              Registrar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
