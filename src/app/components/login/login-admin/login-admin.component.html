<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login Administrador</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Usu√°rio</mat-label>
            <input matInput formControlName="login" required>
            <mat-icon matPrefix>person</mat-icon>
            <mat-error>{{ getErrorMessage('login') }}</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password"
                   required>
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button
                    matSuffix
                    type="button"
                    (click)="togglePasswordVisibility()">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error>{{ getErrorMessage('password') }}</mat-error>
          </mat-form-field>
  
          <button mat-raised-button
                  color="primary"
                  type="submit"
                  class="submit-button"
                  [disabled]="loginForm.invalid || isLoading">
            <ng-container *ngIf="!isLoading">
              <mat-icon>login</mat-icon>
              Entrar
            </ng-container>
            <mat-spinner diameter="24" *ngIf="isLoading"></mat-spinner>
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
