<mat-toolbar color="primary">
  <div class="toolbar-container">
    <div class="left-side">
      <span class="logo">Sneaker Paradise</span>
      <button mat-button routerLink="/ecommerce">
        <mat-icon>home</mat-icon>
        Home
      </button>
    </div>

    <div class="right-side">
      <!-- Carrinho -->
      <button mat-icon-button routerLink="/carrinho" [matBadge]="quantidadeItens" 
              [matBadgeHidden]="quantidadeItens === 0">
        <mat-icon>shopping_cart</mat-icon>
      </button>

      <!-- Menu de usuÃ¡rio -->
      <ng-container *ngIf="usuarioLogado; else loginButton">
        <button mat-button [matMenuTriggerFor]="userMenu">
          <mat-icon>person</mat-icon>
          {{ usuarioLogado.nome }}
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="onLogout()">
            <mat-icon>exit_to_app</mat-icon>
            Sair
          </button>
        </mat-menu>
      </ng-container>

      <ng-template #loginButton>
        <button mat-button routerLink="/login">
          <mat-icon>login</mat-icon>
          Login
        </button>
      </ng-template>
    </div>
  </div>
</mat-toolbar>
