<div class="container">
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Pesquisar TÃªnis</mat-label>
        <input
          [(ngModel)]="filtro"
          matInput
          placeholder="Ex: Nike Air Max"
          (keyup.enter)="filtrar()"
        />
        <mat-icon matSuffix (click)="filtrar()">search</mat-icon>
      </mat-form-field>
    </div>
  
    <div class="grid-container">
      <mat-card *ngFor="let item of tenis" class="tenis-card">
        <mat-card-header>
          <mat-card-title>{{ item.nome }}</mat-card-title>
          <mat-card-subtitle>{{ item.marca.nome }} - {{ item.modelo }}</mat-card-subtitle>
        </mat-card-header>
  
        <img 
          mat-card-image 
          [src]="'/api/placeholder/300/300'" 
          [alt]="item.nome"
          class="card-image"
        >
  
        <mat-card-content>
          <p class="description">{{ item.descricao }}</p>
          <div class="info-container">
            <p class="price">{{ item.preco | currency:'BRL' }}</p>
            <p class="stock-status" [style.color]="getEstoqueColor(item.estoque)">
              {{ getEstoqueStatus(item.estoque) }}
            </p>
          </div>
          <p class="details">
            <span class="detail-item">Tamanho: {{ item.tamanho }}</span>
            <span class="detail-item">Fornecedor: {{ item.fornecedor.nome }}</span>
          </p>
        </mat-card-content>
  
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/tenis/edit', item.id]">
            <mat-icon>edit</mat-icon>
            Editar
          </button>
          <button mat-button color="accent" [routerLink]="['/tenis/details', item.id]">
            <mat-icon>visibility</mat-icon>
            Detalhes
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  
    <mat-paginator
      [pageSizeOptions]="[12, 24, 36, 48]"
      [pageSize]="pageSize"
      [length]="totalRecords"
      (page)="paginar($event)"
      class="paginator"
    >
    </mat-paginator>
  </div>
