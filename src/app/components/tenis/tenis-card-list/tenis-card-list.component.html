<!-- tenis-card-list.component.html -->
<div class="container">
  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Buscar tÃªnis</mat-label>
      <input matInput [(ngModel)]="filtro" (keyup.enter)="filtrar()">
      <button mat-icon-button matSuffix (click)="filtrar()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="cards-grid">
    <mat-card *ngFor="let tenis of tenis" class="tenis-card">
      <img mat-card-image [src]="tenis.nomeImagem || 'assets/placeholder.png'" [alt]="tenis.nome">
      <mat-card-content>
        <h3>{{tenis.nome}}</h3>
        <p class="marca">{{tenis.marca.nome}}</p>
        <p class="preco">{{tenis.preco | currency:'BRL'}}</p>
        <p class="estoque" [style.color]="getEstoqueColor(tenis.estoque)">
          {{getEstoqueStatus(tenis.estoque)}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/tenis', tenis.id]">
          DETALHES
        </button>
        <button mat-button color="accent" [disabled]="tenis.estoque === 0">
          COMPRAR
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-paginator
    [length]="totalRecords"
    [pageSize]="pageSize"
    [pageSizeOptions]="[12, 24, 36]"
    (page)="paginar($event)">
  </mat-paginator>
</div>
