<div class="container">
  <mat-toolbar>
    <span>{{ isEcommerceRoute ? 'Tênis' : 'Gerenciar Tênis' }}</span>
    <span class="spacer"></span>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/admin/tenis/new']"
      *ngIf="!isEcommerceRoute && isAdmin">
      <mat-icon>add</mat-icon>
      Novo Tênis
    </button>
  </mat-toolbar>

  <!-- Campo de Busca -->
  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        [(ngModel)]="filtro"
        placeholder="Buscar tênis"
        (keyup.enter)="filtrar()" />
      <button
        *ngIf="filtro"
        matSuffix
        mat-icon-button
        (click)="filtro=''; filtrar()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="tenis">
      <!-- Coluna Nº -->
      <ng-container matColumnDef="linha">
        <th mat-header-cell *matHeaderCellDef> Nº </th>
        <td mat-cell *matCellDef="let item; let i = index"> {{ obterNumeroLinha(i) }} </td>
      </ng-container>

      <!-- Outras colunas -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let item"> {{ item.id }} </td>
      </ng-container>

      <!-- Exemplo com nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let item"> {{ item.nome }} </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let item">
          <button 
            mat-icon-button 
            color="primary" 
            [routerLink]="['/admin/tenis/edit', item.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button 
            mat-icon-button 
            color="warn" 
            (click)="excluir(item)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [length]="totalRecords"
      [pageSize]="pageSize"
      [pageSizeOptions]="[10, 25, 50]"
      (page)="paginar($event)">
    </mat-paginator>
  </div>
</div>
