<div class="carrinho-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Meu Carrinho</mat-card-title>
      <mat-card-subtitle *ngIf="carrinhoItens.length > 0">
        {{ carrinhoItens.length }} {{ carrinhoItens.length === 1 ? 'item' : 'itens' }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- Lista de Itens -->
      <div class="carrinho-vazio" *ngIf="carrinhoItens.length === 0">
        <mat-icon>shopping_cart</mat-icon>
        <p>Seu carrinho está vazio</p>
        <button mat-raised-button color="primary" (click)="continuarComprando()">
          Continuar Comprando
        </button>
      </div>

      <div class="carrinho-items" *ngIf="carrinhoItens.length > 0">
        <div *ngFor="let item of carrinhoItens">
          <mat-card>
            <mat-card-header>
              <img [src]="item.tenis.nomeImagem || 'assets/placeholder.png'" [alt]="item.tenis.nome">
              <h3>{{ item.tenis.nome }}</h3>
            </mat-card-header>
            <mat-card-content>
              <p>Quantidade: {{ item.quantidade }}</p>
              <p>Preço: {{ item.preco | currency }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="removerItem(item)">Remover</button>
              <button mat-button (click)="atualizarQuantidade(item, true)">+</button>
              <button mat-button (click)="atualizarQuantidade(item, false)">-</button>
            </mat-card-actions>
          </mat-card>
        </div>

        <mat-divider></mat-divider>

        <div class="carrinho-resumo">
          <div class="total">
            <span>Total</span>
            <span class="valor-total">{{ calcularTotal() | currency:'BRL' }}</span>
          </div>

          <div class="acoes">
            <button mat-stroked-button (click)="continuarComprando()">
              Continuar Comprando
            </button>
            <button mat-stroked-button color="warn" (click)="limparCarrinho()">
              Limpar Carrinho
            </button>
            <button mat-raised-button color="primary" (click)="finalizarCompra()">
              Finalizar Compra
            </button>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
