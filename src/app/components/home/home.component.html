<!-- home.component.html -->
<div class="home-container">
  <!-- Loading -->
  <div class="loading-container" *ngIf="isLoading">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <!-- Error -->
  <div class="error-container" *ngIf="error">
    <mat-icon color="warn">error</mat-icon>
    <p>{{error}}</p>
    <button mat-raised-button color="primary" (click)="loadHomeData()">
      Tentar Novamente
    </button>
  </div>

  <!-- Content -->
  <div class="content" *ngIf="!isLoading && !error && home">
    <!-- Banner Principal -->
    <div class="banner" [style.background-image]="'url(' + home.bannerPrincipal + ')'">
      <h1>{{home.tituloPagina}}</h1>
    </div>

    <!-- Destaques -->
    <section class="destaques">
      <h2>Destaques</h2>
      <div class="produtos-grid">
        <mat-card class="produto-card" *ngFor="let produto of home.destaques">
          <img mat-card-image [src]="produto.imagemUrl" [alt]="produto.nome">
          <mat-card-content>
            <h3>{{produto.nome}}</h3>
            <p class="preco">{{produto.preco | currency:'BRL'}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/produtos', produto.id]">
              Ver Detalhes
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </section>

    <!-- Marcas em Destaque -->
    <section class="marcas" *ngIf="home.marcasEmDestaque?.length">
      <h2>Nossas Marcas</h2>
      <div class="marcas-grid">
        <div class="marca-item" *ngFor="let marca of home.marcasEmDestaque">
          <img [src]="marca.nomeImagem" [alt]="marca.nome">
        </div>
      </div>
    </section>

  <!-- Footer -->
  <footer>
    <p>&copy; {{currentYear}} Sneaker Paradise. Todos os direitos reservados.</p>
  </footer>
</div>
