<div class="container">
  <h1>{{ home?.tituloPagina }}</h1>

  <div class="banner">
    <img [src]="home?.bannerPrincipal" alt="Banner Principal">
  </div>

  <div class="featured-products">
    <h2>Produtos em Destaque</h2>
    <div class="product-grid">
      <div class="product-card" *ngFor="let produto of home?.destaques">
        <img [src]="produto.imagemUrl" [alt]="produto.nome">
        <h3>{{ produto.nome }}</h3>
        <p>{{ produto.preco | currency }}</p>
        <a [routerLink]="['/produtos', produto.id]" class="btn">Ver Detalhes</a>
      </div>
    </div>
  </div>

  <div class="categories" *ngIf="home?.categorias">
    <h2>Categorias</h2>
    <ul>
      <li *ngFor="let categoria of home?.categorias">
        <a [routerLink]="['/categorias', categoria]">{{ categoria }}</a>
      </li>
    </ul>
  </div>

  <div class="featured-brands" *ngIf="home?.marcasEmDestaque">
    <h2>Marcas em Destaque</h2>
    <div class="brand-grid">
      <div class="brand-card" *ngFor="let marca of home?.marcasEmDestaque">
        <img [src]="marca.nomeImagem" [alt]="marca.nome">
        <h3>{{ marca.nome }}</h3>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; {{ currentYear }} Meu Site. Todos os direitos reservados.</p>
  </footer>
</div>
