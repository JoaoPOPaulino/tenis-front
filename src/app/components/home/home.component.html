<!-- home.component.html -->
<div class="home-container">
  <!-- Loading -->
  <div class="loading-container" *ngIf="isLoading">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <!-- Error -->
  <div class="error-container" *ngIf="error">
    <mat-icon color="warn">error</mat-icon>
    <p>{{error}}</p>
    <button mat-raised-button color="primary" (click)="loadHomeData()">
      Tentar Novamente
    </button>
  </div>

  <!-- Content -->
  <div class="content" *ngIf="!isLoading && !error && home">
    <!-- Banner Principal -->
    <div class="banner" [style.background-image]="'url(' + home.bannerPrincipal + ')'">
      <h1>{{home.tituloPagina}}</h1>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; {{currentYear}} Sneaker Paradise. Todos os direitos reservados.</p>
    </footer>
  </div>
</div>
