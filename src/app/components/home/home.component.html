<div>
    <h1>Sneaker Paradise</h1>
    <p>Seu Destino para Tênis de Estilo</p>
  </div>
  
  <nav>
    <a routerLink="/">Início</a>
    <a routerLink="/colecoes">Coleções</a>
    <a routerLink="/marcas">Marcas</a>
    <a routerLink="/ofertas">Ofertas</a>
    <a routerLink="/contato">Contato</a>
  </nav>
  
  <main>
    <h2>Destaques</h2>
  
    <div class="product-grid">
      <div class="product-card" *ngFor="let product of products">
        <img [src]="product.image" [alt]="product.name" class="product-image" width="250" height="200">
        <div class="product-info">
          <h3 class="product-title">{{ product.name }}</h3>
          <p>R$ {{ product.price.toFixed(2) }}</p>
          <!-- <a [routerLink]="['/produto', product.id]" class="btn">Ver Detalhes</a> -->
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <p>© {{ currentYear }} Sneaker Paradise. Todos os direitos reservados.</p>
  </footer>
