<!-- user-menu.component.html -->
<div class="user-menu">
  <button mat-button [matMenuTriggerFor]="menu" class="menu-trigger">
    <mat-icon class="user-icon">account_circle</mat-icon>
    <span class="login">{{ login }}</span>
    <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
  </button>

  <mat-menu #menu="matMenu" class="user-menu-panel">
    <!-- Opções principais -->
    <button mat-menu-item (click)="meuPerfil()">
      <mat-icon>person</mat-icon>
      <span>Meu Perfil</span>
    </button>

    <button mat-menu-item (click)="alterarSenha()">
      <mat-icon>lock</mat-icon>
      <span>Alterar Senha</span>
    </button>

    <button mat-menu-item (click)="alterarLogin()">
      <mat-icon>account_circle</mat-icon>
      <span>Alterar Login</span>
    </button>

    <mat-divider></mat-divider>

    <!-- Gerenciamento adicional -->
    <button mat-menu-item (click)="gerenciarTelefones()">
      <mat-icon>phone</mat-icon>
      <span>Gerenciar Telefones</span>
    </button>

    <button mat-menu-item (click)="gerenciarEnderecos()">
      <mat-icon>place</mat-icon>
      <span>Gerenciar Endereços</span>
    </button>

    <button mat-menu-item (click)="gerenciarCartoes()">
      <mat-icon>credit_card</mat-icon>
      <span>Gerenciar Cartões</span>
    </button>

    <mat-divider></mat-divider>

    <!-- Logout -->
    <button mat-menu-item (click)="logout()" class="logout-item">
      <mat-icon>exit_to_app</mat-icon>
      <span>Sair</span>
    </button>
  </mat-menu>
</div>
