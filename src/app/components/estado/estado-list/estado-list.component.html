<mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Estados</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <mat-table [dataSource]="estados">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
          <mat-cell *matCellDef="let estado">{{estado.id}}</mat-cell>
        </ng-container>
  
        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
          <mat-cell *matCellDef="let estado">{{estado.nome}}</mat-cell>
        </ng-container>
  
        <!-- Sigla Column -->
        <ng-container matColumnDef="sigla">
          <mat-header-cell *matHeaderCellDef>Sigla</mat-header-cell>
          <mat-cell *matCellDef="let estado">{{estado.sigla}}</mat-cell>
        </ng-container>
  
        <!-- Ações Column -->
        <ng-container matColumnDef="acoes">
          <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
          <mat-cell *matCellDef="let estado">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="primary">Adicionar Estado</button>
    </mat-card-actions>
  </mat-card>
