<mat-toolbar color="primary">
    <div class="flex-container">
        <span class="toolbar-title">Controle de Marcas</span>
        <button mat-fab color="accent" routerLink="marca/new">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="marcas" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let marca"> {{marca.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let marca"> {{marca.nome}} </td>
    </ng-container>

    <!-- Acao Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let marca"> 
            <button mat-icon-button
                color="primary"
                routerLink="/marca/edit/{{marca.id}}">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button
                color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
