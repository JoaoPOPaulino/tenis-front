<div class="container">
  <h2>@if (formGroup.value.id) {Editar Marca} @else {Nova Marca}</h2>

  <form [formGroup]="formGroup" (ngSubmit)="salvar()">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" required>
      @if (formGroup.get('nome')?.hasError('required')) {
        <mat-error>Nome é obrigatório</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>URL da Imagem</mat-label>
      <input matInput formControlName="nomeImagem">
      <mat-hint>URL da imagem da marca (opcional)</mat-hint>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="!formGroup.valid">
        Salvar
      </button>
      @if (formGroup.value.id) {
        <button mat-raised-button color="warn" type="button" (click)="excluir()">
          Excluir
        </button>
      }
      <button mat-raised-button routerLink="/marcas">
        Voltar
      </button>
    </div>
  </form>
</div>
